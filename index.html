<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Timer Input Section -->
    <section id="timer-input">
      <h1>Set Timer</h1>
      <input type="number" id="hours" placeholder="Hours" min="0">
      <input type="number" id="minutes" placeholder="Minutes" min="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0">
      <button id="start-timer-btn">Start New Timer</button>
    </section>

    <!-- Active Timers Display Section -->
    <section id="active-timers">
      <h2>Active Timers</h2>
      <div id="timer-list"></div>
    </section>

    <!-- Timer End Display Design Section -->
    <section id="timer-end">
      <div id="end-message" style="display: none;">
        <p>Time's Up!</p>
        <audio id="end-sound" src="end-sound.mp3" preload="auto"></audio>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
